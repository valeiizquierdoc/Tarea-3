<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Canino â€” Dark Lavender Edition</title>
  <style>
    :root {
      --bg-dark: #0d0b10;
      --card-dark: #1a1620;
      --accent-lila: #b38aff;
      --accent-lavanda: #d7c6ff;
      --text-light: #f4f0ff;
      --text-muted: #cfc6e8;
    }

    body { margin: 0; font-family: "Poppins", sans-serif; background: var(--bg-dark); color: var(--text-light); scroll-behavior: smooth; }

    header { padding: 3rem 1rem; text-align: center; background: linear-gradient(135deg, #2d2144, #120f1a); animation: fadeIn 1.2s ease; }

    nav { display: flex; justify-content: center; gap: 2rem; padding: 1rem; background: #1a1620; position: sticky; top: 0; z-index: 100; }
    nav a { color: var(--accent-lavanda); font-weight: 600; text-decoration: none; transition: 0.3s; }
    nav a:hover { color: white; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .container { max-width: 1200px; margin: auto; padding: 2rem; }
    .section-title { text-align: center; color: var(--accent-lila); font-size: 2.5rem; margin-bottom: 2rem; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(270px, 1fr)); gap: 2rem; animation: fadeIn 1.5s ease; }

    .card { background: var(--card-dark); padding: 1.5rem; border-radius: 18px; box-shadow: 0 0 25px rgba(179,138,255,0.15); transition: 0.3s ease; animation: pop 0.5s ease; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 0 40px rgba(215,198,255,0.4); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 1rem; }

    .info-btn { margin-top: 0.8rem; background: var(--accent-lila); color: #000; padding: 0.6rem; border-radius: 10px; font-weight: 600; border: none; width: 100%; cursor: pointer; }
    .info-btn:hover { background: var(--accent-lavanda); }

    /* Modal */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; padding: 1rem; z-index: 200; }
    .modal-content { background: var(--card-dark); padding: 2rem; border-radius: 18px; max-width: 500px; text-align: center; box-shadow: 0 0 40px rgba(215,198,255,0.4); animation: fadeIn 0.4s ease; }
    .close-btn { margin-top: 1rem; background: var(--accent-lila); padding: 0.6rem 1rem; border: none; color: #000; border-radius: 10px; font-weight: 600; cursor: pointer; }

    footer { margin-top: 3rem; text-align: center; padding: 2rem; color: var(--accent-lavanda); }
  </style>
</head>
